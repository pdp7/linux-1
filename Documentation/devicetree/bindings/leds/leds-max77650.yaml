%YAML 1.2
---
$id: http://devicetree.org/schemas/leds/leds-max77650.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: LED driver for MAX77650 PMIC from Maxim Integrated.

maintainers:
  - Bartosz Golaszewski <bgolaszewski@baylibre.com>

description: |
  This module is part of the MAX77650 MFD device. For more details
  see Documentation/devicetree/bindings/mfd/max77650.txt.

  The LED controller is represented as a sub-node of the PMIC node on
  the device tree.

  This device has three current sinks.

properties:
  compatible:
    const: maxim,max77650-led

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

patternProperties:
  "^led@[0-2]$":
    type: object
    description: |
      Properties for a single LED.

    properties:
      reg:
        description:
          Index of the LED.
        maxItems: 1
        minimum: 0
        maximum: 2

      label:
        $ref: "/schemas/types.yaml#/definitions/string"
        description:
          The label of this LED.

      linux,default-trigger:
        $ref: "/schemas/types.yaml#/definitions/string"
        description:
          String defining the default trigger assigned to this LED.

required:
  - compatible
  - "#address-cells"
  - "#size-cells"

examples:
  - |
    leds {
        compatible = "maxim,max77650-led";
        #address-cells = <1>;
        #size-cells = <0>;

        led@0 {
            reg = <0>;
            label = "blue:usr0";
        };

        led@1 {
            reg = <1>;
            label = "red:usr1";
            linux,default-trigger = "heartbeat";
        };

        led@2 {
            reg = <2>;
            label = "green:usr2";
        };
    };
